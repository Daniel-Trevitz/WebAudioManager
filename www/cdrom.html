<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Thornton CD Player</title>
    <script type="text/javascript" src="/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/interface.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <script type="text/javascript">
        function getStatus()
        {
            getPlayerStatus();
            getCDStatus();
            getVolume();
            cdInfo();
        }
    </script>
</head>
<body onload="getStatus()">

    <ul class=menu>
        <li class=menu><a href="/index.html"                >Channel</a></li>
        <li class=menu><a href="/radio.html"                >Net Radio</a></li>
        <li class=menu><a href="/cdrom.html"  class="active">CD</a></li>
        <li class=menu><a href="/library.html"              >Library</a></li>
        <li class=menu_last><img id="menu_mute" onclick="mute();" src=/not_mute.png></img></li>
    </ul>

    <ul class=menu>
        <li class=menu><a href="/cdrom.html" class="active">CD Player</a></li>
        <li class=menu><a href="/ripper.html">CD Ripper</a></li>
    </ul>

    <table width=100%>
        <tr>
            <td width=10% rowspan=3><button class="volall" onclick="setVolumeAll(-1);">-</button></td>
            <td width=10%><button class="vol" onclick="setVolume(0, -1);">-</button></td>
            <td width=60%><input type="range" id="volume0" value="0" min=0 max=100 onchange="updateVolume()"></td>
            <td width=10%><button class="vol" onclick="setVolume(0, +1);">+</button></td>
            <td width=10% rowspan=3><button class="volall" onclick="setVolumeAll(+1);">+</button></td>
        </tr>
        <tr>
            <td width=10%><button class="vol" onclick="setVolume(1, -1);">-</button></td>
            <td width=60%><input type="range" id="volume1" value="0" min=0 max=100 onchange="updateVolume()"></td>
            <td width=10%><button class="vol" onclick="setVolume(1, +1);">+</button></td>
        </tr>
        <tr>
            <td width=10%><button class="vol" onclick="setVolume(2, -1);">-</button></td>
            <td width=60%><input type="range" id="volume2" value="0" min=0 max=100 onchange="updateVolume()"></td>
            <td width=10%><button class="vol" onclick="setVolume(2, +1);">+</button></td>
        </tr>
    </table>


    <br/>
    <table width=100%>
        <tr>
            <td width=20%><button class=radio id=prev  onclick='prevCDtrack()'>Previous</button></td>
            <td width=20%><button class=radio id=start onclick='startCD()'    >Start</button></td>
            <td width=20%><button class=radio id=pause onclick='pausePlayer()'>Pause</button></td>
            <td width=20%><button class=radio id=stop  onclick='stopPlayer()' >Stop</button></td>
            <td width=20%><button class=radio id=next  onclick='nextCDtrack()'>Next</button></td>
        </tr>
    </table>

    <div id="cd_info"></div>

</body>
</html>
