<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Thornton Radio</title>
    <script type="text/javascript" src="/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/interface.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <script type="text/javascript">
        function getStatus()
        {
            getRadioURL();
            getPlayerStatus();
            getVolume();
        }
    </script>
</head>
<body onload="getStatus()">

    <ul class=menu>
        <li class=menu><a href="/index.html"                >Channel</a></li>
        <li class=menu><a href="/radio.html"  class="active">Net Radio</a></li>
        <li class=menu><a href="/cdrom.html"                >CD</a></li>
        <li class=menu><a href="/library.html"              >Library</a></li>
        <li class=menu_last><img id="menu_mute" onclick="mute();" src=/not_mute.png></img></li>
    </ul>

    <ul class=menu>
        <li class=menu><a href="/radio.html">TuneIn Radio</a></li>
        <li class=menu><a href="/customradio.html" class="active">Custom Radio URL</a></li>
    </ul>

    <table width=100%>
        <tr>
            <td width=10% rowspan=3><button class="volall" onclick="setVolumeAll(-1);">-</button></td>
            <td width=10%><button class="vol" onclick="setVolume(0, -1);">-</button></td>
            <td width=60%><input type="range" id="volume0" value="0" min=0 max=100 onchange="updateVolume()"></td>
            <td width=10%><button class="vol" onclick="setVolume(0, +1);">+</button></td>
            <td width=10% rowspan=3><button class="volall" onclick="setVolumeAll(+1);">+</button></td>
        </tr>
        <tr>
            <td width=10%><button class="vol" onclick="setVolume(1, -1);">-</button></td>
            <td width=60%><input type="range" id="volume1" value="0" min=0 max=100 onchange="updateVolume()"></td>
            <td width=10%><button class="vol" onclick="setVolume(1, +1);">+</button></td>
        </tr>
        <tr>
            <td width=10%><button class="vol" onclick="setVolume(2, -1);">-</button></td>
            <td width=60%><input type="range" id="volume2" value="0" min=0 max=100 onchange="updateVolume()"></td>
            <td width=10%><button class="vol" onclick="setVolume(2, +1);">+</button></td>
        </tr>
    </table>

    <input type="text" id="url_entry" width=80%></input>
    <br/>
    <table id=radio>
        <tr>
            <td><button class=radio id=start onclick='startCustomPlayer()'>Start</button></td>
            <td><button class=radio id=pause onclick='pausePlayer()'>Pause</button></td>
            <td><button class=radio id=stop  onclick='stopPlayer()' >Stop</button></td>
        </tr>
    </table>

</body>
</html>
