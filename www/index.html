<html>
<head>
    <title>Thornton Audio</title>
    <script type="text/javascript" src="/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/interface.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <script type="text/javascript">
        function getStatus()
        {
            channel = -1;
            getChannel();
            getVolume();
        }
    </script>
</head>
<body onload="getStatus()">

    <ul class=menu>
      <li class=menu><a href="" class="active">Channel</a></li>
      <li class=menu><a href="/radio.html">Net Radio</a></li>
      <li class=menu><a href="/cdrom">Play CD</a></li>
      <li class=menu><a href="/ripper">Rip CD</a></li>
    </ul>

    <table width=100%>
        <tr>
            <td class=current_channel id=current_channel_top colspan=6></td>
        </tr>
        <tr>
            <td class=current_channel id=current_channel_bot colspan=6></td>
        </tr>
        <tr>
            <td><button class="ch" onclick="setChannel(-1);">Off</button></td>
            <td><button class="ch" onclick="setChannel(0);">Radio</button></td>
            <td><button class="ch" onclick="setChannel(1);">Cassette Deck</button></td>
        </tr>
        <tr>
            <td><button class="ch" onclick="setChannel(2);">Phonograph</button></td>
            <td><button class="ch" onclick="setChannel(3);">Multi Disc</button></td>
            <td><button class="ch" onclick="setChannel(4);">AudioRx</button></td>
        </tr>
    </table>

    <br/>

    <table width=100%>
        <tr>
            <td width=10% rowspan=3><button class="volall" onclick="setVolumeAll(-1);">-</button></td>
            <td width=10%><button class="vol" onclick="setVolume(0, -1);">-</button></td>
            <td width=60%><input type="range" id="volume0" value="0" min=0 max=100 onchange="updateVolume()"></td>
            <td width=10%><button class="vol" onclick="setVolume(0, +1);">+</button></td>
            <td width=10% rowspan=3><button class="volall" onclick="setVolumeAll(+1);">+</button></td>
        </tr>
        <tr>
            <td width=10%><button class="vol" onclick="setVolume(1, -1);">-</button></td>
            <td width=60%><input type="range" id="volume1" value="0" min=0 max=100 onchange="updateVolume()"></td>
            <td width=10%><button class="vol" onclick="setVolume(1, +1);">+</button></td>
        </tr>
        <tr>
            <td width=10%><button class="vol" onclick="setVolume(2, -1);">-</button></td>
            <td width=60%><input type="range" id="volume2" value="0" min=0 max=100 onchange="updateVolume()"></td>
            <td width=10%><button class="vol" onclick="setVolume(2, +1);">+</button></td>
        </tr>
    </table>


    <br/>

    <div id=player></div>

</body>
</html>
