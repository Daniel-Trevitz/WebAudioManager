<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Thornton Audio</title>
    <script type="text/javascript" src="/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/interface.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <script type="text/javascript">
        function getStatus()
        {
            channel = -1;
            getChannel();
            getVolume();
        }
    </script>
</head>
<body onload="getStatus()">

    <ul class=menu>
        <li class=menu><a href="/index.html"  class="active">Channel</a></li>
        <li class=menu><a href="/radio.html"                >Net Radio</a></li>
        <li class=menu><a href="/cdrom.html"                >CD</a></li>
        <li class=menu><a href="/library.html"              >Library</a></li>
        <li class=menu><a href="/settings.html"             >Settings</a></li>
        <li class=menu_last><img id="menu_mute" onclick="mute();" src=/not_mute.png></img></li>
    </ul>

    <table width=100%>
        <tr>
            <td class=current_channel id=current_channel_top colspan=6></td>
        </tr>
        <tr>
            <td class=current_channel id=current_channel_bot colspan=6></td>
        </tr>
        <tr>
            <td width=33% ><button class="ch" id="ch-o" onclick="setChannel(-1);">Off</button></td>
            <td width=33% ><button class="ch" id="ch-0" onclick="setChannel(0);">Radio</button></td>
            <td width=33% ><button class="ch" id="ch-1" onclick="setChannel(1);">Cassette Deck</button></td>
        </tr>
        <tr>
            <td width=33% ><button class="ch" id="ch-2" onclick="setChannel(2);">Phonograph</button></td>
            <td width=33% ><button class="ch" id="ch-3" onclick="setChannel(3);">CD Changer</button></td>
            <td width=33% ><button class="ch" id="ch-4" onclick="setChannel(4);">AudioRx</button></td>
        </tr>
    </table>

    <br/>

    <div id="volume"></div>

</body>
</html>
